<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500;900&family=Indie+Flower&family=Lobster&family=Poppins:wght@500;900&family=Roboto:wght@400;500;700;900&family=Style+Script&family=WindSong:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />

    <title>Random Fonts Generator</title>
  </head>
  <body>
    <h1>Random Fonts Generator</h1>
    <div class="container">
      <div class="split">
        <div class="left">
          <div class="quote-box">
            <span id="demo"
              >If you set your goals ridiculously high and it's a failure, you
              will fail above everyone else's success.
            </span>
            <h5 id="author"></h5>
          </div>
          <button type="submit" id="btn">New Quote</button>
        </div>
        <div>
          <img
            class="img"
            src="https://source.unsplash.com/1600x900/?nature"
            alt="nature"
          />
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
